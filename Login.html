<form action="/Login" method="post">
    <div class="container">
        {% if err %}
            <p>{{err}}</p>
        {% endif %}
        <h1>Login</h1>
        <p>Please fill in this form to login an account.</p>
        <hr>
        <label for="psw"><b>Service number</b></label>
        <input type="password" placeholder="Enter servicenumber" name="sno" id="sno" required>
    
        <label for="psw-repeat"><b>Password</b></label>
        <input type="password" placeholder=" Password" name="ps" id="ps" required>
        <hr>
        <button type="submit" class="registerbtn">Login</button>
      </div>
</form>
